chain:
  as: cucushift-installer-rehearse-azure-ipi-fullyprivate-cco-manual-workload-identity-provision
  steps:
  - ref: azure-provision-resourcegroup
  - ref: azure-provision-vnet
  - ref: azure-provision-nat
  - chain: azure-provision-bastionhost
  - ref: proxy-config-generate
  - chain: ipi-conf-azure
  - ref: ipi-conf-azure-provisionednetwork
  - ref: ipi-conf-azure-basedomainresourcegroup
  - ref: ipi-conf-manual-creds
  - ref: ipi-conf-azure-oidc-creds-provision
  - ref: ipi-conf-azure-provisioned-resourcegroup
  - chain: ipi-install
  - ref: enable-qe-catalogsource
  - chain: cucushift-installer-check
  - chain: cucushift-installer-check-azure-fullyprivate
  env:
  - name: OUTBOUND_TYPE
    default:  "UserDefinedRouting"
    documentation: "Routing strategy"
  - name: OUTBOUND_UDR_TYPE
    default:  "NAT"
    documentation: "The outbound type of networking provisioned"
  - name: PUBLISH
    default:  "Internal"
    documentation: "How to expose the user-facing endpoints like the Kubernetes API"
  documentation: |-
    Create a fully private cluster on Microsoft Entra Workload identity for QE e2e tests.